<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon_io/site.webmanifest">
    
    <!-- Optional: For older browsers -->
    <link rel="shortcut icon" href="c/images/favicon_io/favicon.ico">

    <!-- Title & Meta Description -->
    <title>DigitalCore – Top Electronics & Gadgets Store in Kenya</title>
    <meta name="description" content="Shop the latest laptops, smartphones, smartwatches, audio devices, and accessories at DigitalCore – Kenya's trusted electronics store." />
    <meta name="keywords" content="DigitalCore, electronics store Kenya, buy laptops, smartphones, smartwatches, gadgets, tech store Nairobi, electronics shop online" />
    <meta name="author" content="DigitalCore Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://digitalcore.co.ke/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="DigitalCore – Kenya's Trusted Electronics Store" />
    <meta property="og:description" content="Discover top-quality electronics and gadgets at unbeatable prices. Shop online with fast delivery across Kenya." />
    <meta property="og:url" content="https://digitalcore.co.ke/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://digitalcore.co.ke/assets/og-image.jpg" />
    <meta property="og:site_name" content="DigitalCore" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DigitalCore – Buy Quality Electronics in Kenya" />
    <meta name="twitter:description" content="Laptops, phones, smartwatches, audio gear – shop the best electronics online in Kenya only at DigitalCore." />
    <meta name="twitter:site" content="@digitalcore_ke" />
    <meta name="twitter:image" content="https://digitalcore.co.ke/assets/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DigitalCore",
        "url": "https://digitalcore.co.ke",
        "logo": "https://digitalcore.co.ke/assets/logo.png",
        "sameAs": [
          "https://twitter.com/digitalcore_ke",
          "https://facebook.com/digitalcoreke",
          "https://instagram.com/digitalcoreke"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
